<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="description" content="Rock, paper, scissors, lizard, spock game">
    <meta name="keywords" content="game, big bang theory game, rock, paper, scissors, lizard, spock">

    <!--Google fonts and font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon-16x16.png' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header class="head">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="game.html" class="active">Play</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="game-area">
        <div class="game-options">
            <button id="rock" class="bttn" data-type="0">Rock
                <i class="fas fa-hand-rock"></i>
            </button>
            <button id="paper" class="bttn" data-type="1">Paper
                <i class="fas fa-hand-paper"></i>
            </button>
            <button id="scissors" class="bttn" data-type="2">Scissors
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button id="lizard" class="bttn" data-type="3">Lizard
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button id="spock" class="bttn" data-type="4">Spock
                <i class="fas fa-hand-spock"></i>
            </button>
        </div>
        <div class="choices">
            <h2>
                Player Choice:<span id="player-choice"></span>
            </h2>
            <h2>
                Computer Choice:<span id="computer-choice"></span>
            </h2>
            <h2>
                Result:<span id="result"></span>
            </h2>
        </div>
        <div class="scores">
            <h2>
                Player Score: <span id="player-score">0</span>
            </h2>
            <h2>
                Computer Score: <span id="computer-score">0</span>
            </h2>
        </div>
    </div>
    <div id="win">
        <h2 class="result-message">You Win! <a href="game.html">Play again?</a></h2>
    </div>
    <div id="lose">
        <h2 class="result-message">You Lose! <a href="game.html">Try again?</a></h2>
    </div>
    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>

             <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
             <a href="https://github.com/" target="_blank" rel="noopener" aria-label="Visit our GitHub page (opens in a new tab)"><i class="fab fa-github"></i></a>
            </li>
            <li>
             <a href="https://www.pinterest.co.uk/"  target="_blank" rel="noopener" aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fab fa-pinterest"></i></a>
            </li>
        </ul>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
